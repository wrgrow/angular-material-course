<mat-card *ngFor="let course of courseList" class="card mat-elevation-z10" >
<mat-card-header>
<mat-card-title>{{course.description}}</mat-card-title>
</mat-card-header>
<mat-card-content>
 <img mat-card-image [src]="course.iconUrl"/>
<p>{{course.longDescription}}</p>
</mat-card-content>
<mat-card-actions class="course-actions">
 <button mat-button mat-raised-button color="primary">VIEW</button>
</mat-card-actions>
</mat-card>
